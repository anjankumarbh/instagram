<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Log in</title>
    <link rel="stylesheet" href="css/logSignup.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="blueBg">
        <div class="box signin">
          <img src="img/instaLogo.jpeg">
          <h3>Instagram</h3>
          <h2>Already have an account</h2>
          <button class="signinBtn">Sign in</button>
        </div>
        <div class="box signup">
          <img src="img/instaLogo.jpeg">
          <h3>Instagram</h3>
          <h2>Don't have an account</h2>
          <button class="signupBtn">Sign up</button>
        </div>
      </div>
      <div class="formBx">
        <div class="form signinForm">
          <form >
            <h2>Sign in</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <input type="submit" value="Login">
            <a href="#" class="forgot">Forgot Password</a>
          </form>
        </div>
        <div class="form signupForm"> 
          <form >
            <h2>Sign up</h2>
            <input type="text" placeholder="Username">
            <input type="text" placeholder="Email Address">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="confirm password">
            <input type="submit" value="Register">
            <a href="#" class="forgot">Forgot Password</a>
          </form>
        </div>
      </div>  
    </div>
    <script src="js/logSignup.js"> </script>
  </body>
</html>
